<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>ColorSleuth</h1>
            </div>
        </div>
    </div>
    <div class="container middle">
        <div class="row text-center">
            <div class="cell col-5 bg-success p-2">1</div>
            <div class="spacer col-2"></div>
            <div class="cell col-5 bg-success p-2" style="--bs-bg-opacity: .7">2</div>
        </div>
        <div class="row text-center ">
            <div class="spacer col-12">&nbsp;</div>
        </div>
        <div class="row text-center ">
            <div class="cell cell col-5 bg-success p-2">3</div>
            <div class="spacer col-2"></div>
            <div class="cell cell col-5 bg-success p-2">4</div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="spacer col-12" style="height: 50px;"></div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="cell col-5" style="height: 50px;">Player 1</div>
            <div class="spacer col-2"></div>
            <div class="cell col-5" style="height: 50px;">Player 2</div>
        </div>
        <div class="row text-center">
            <div class="cell col-5" style="height: 50px;">P1 score</div>
            <div class="spacer col-2"></div>
            <div class="cell col-5" style="height: 50px;">P2 score</div>
        </div>
    </div>

</body>

</html>
